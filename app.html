<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yt-jukebox</title>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="firebase/firebase-init.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
  <script type="text/javascript">

    function ensure_user() {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) $('#user-info').html('logged in as: ' + user.displayName);
        else {
          var ui = new firebaseui.auth.AuthUI(firebase.auth());
          ui.start('#firebaseui-auth-container', {
            signInSuccessUrl: 'app.html',
            signInOptions: [
              firebase.auth.GoogleAuthProvider.PROVIDER_ID,
              firebase.auth.EmailAuthProvider.PROVIDER_ID,
            ],
            tosUrl: 'TODO'
          });
        }
      });
    }

    window.addEventListener('load', ensure_user);

  </script>
</head>
<body>
  <div id="firebaseui-auth-container"></div>
  <div id="user-info">not logged in</div>
</body>
</html>
